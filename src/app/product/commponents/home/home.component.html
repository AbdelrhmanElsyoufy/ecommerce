<div class="my-container mx-auto">
<div class="mb-4 my-shadow my-rounded-corner overflow-hidden"
*ngFor="let suggestedProduct of suggestedProducts">

 <div class="product-baner position-relative">
  <button class="btn btn-outline-light btn-lg">Show Now</button>
  <img src="../../../../assets/images/{{suggestedProduct.banerImage}}" class="w-100" alt="">
 </div>

 <div class="product-list py-5">
 <app-suggested-product [category]="suggestedProduct.category" [count]="4"></app-suggested-product>
 </div>
</div>
</div>
